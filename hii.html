    <style>
        /* Prevent horizontal dragging */
html, body {
    overflow-x: hidden; /* Prevents horizontal scrolling */
    overscroll-behavior-x: none; /* Stops touch drag */
    margin: 0;
    padding: 0;
    width: 100%;
}

/* ✅ Fix Sticky Navbar */
.navbar {
    position: fixed; /* Ensures navbar stays at the top */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* ✅ Ensure content starts below navbar */
body {
    padding-top: 60px; /* Prevents navbar from covering content */
    position: relative;
}

/* ✅ Prevent touch & mouse dragging */
body, * {
    user-select: none; /* Prevents text/image dragging */
    touch-action: pan-y; /* Allows vertical scroll but prevents horizontal movement */
}


/* ✅ Responsive Menu */
.menu-btn {
    font-size: 24px;
    cursor: pointer;
    display: none;
}
